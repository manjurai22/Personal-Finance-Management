{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

<div class="app-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
    <h4 class="logo">
        <i class="bi bi-wallet2 me-2"></i>FinanceApp
    </h4>

    <ul class="nav flex-column mt-4">

        <li>
            <a href="{% url 'dashboard' %}" class="nav-link">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
        </li>

        <li>
            <a href="{% url 'category-list' %}" class="nav-link">
                <i class="bi bi-tags me-2"></i> Category
            </a>
        </li>

        <li>
            <a href="#" class="nav-link">
                <i class="bi bi-arrow-left-right me-2"></i> Transactions
            </a>
        </li>

        <li>
            <a href="#" class="nav-link">
                <i class="bi bi-pie-chart me-2"></i> Budgets
            </a>
        </li>

        <li>
            <a href="#" class="nav-link">
                <i class="bi bi-credit-card-2-front me-2"></i> Debts
            </a>
        </li>

        <li>
            <a href="#" class="nav-link">
                <i class="bi bi-bullseye me-2"></i> Goals
            </a>
        </li>

    </ul>
</aside>


    <!-- Main Content -->
    <main class="main-content">

        <!-- Top Bar -->
        <div class="topbar">
            <div>
                <h5 class="mb-0">Hello, {{ request.user.username }} ðŸ‘‹</h5>
            </div>
        </div>

        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>

    </main>

</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
