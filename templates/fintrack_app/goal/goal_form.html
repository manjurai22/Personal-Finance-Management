{% extends "fintrack_app/base.html" %}
{% load static %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-4 shadow-sm">
                <h4 class="mb-4 text-center">
                    {% if form.instance.pk %}Edit Goal{% else %}Add Goal{% endif %}
                </h4>

                <form method="POST">
                    {% csrf_token %}

                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        {{ form.title }}
                    </div>

                    <!-- Goal Type -->
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        {{ form.goal_type }}
                    </div>

                    <!-- Target Amount -->
                    <div class="mb-3">
                        <label class="form-label">Target Amount</label>
                        {{ form.target_amount }}
                    </div>

                    <!-- Current Amount -->
                    <div class="mb-3">
                        <label class="form-label">Current Amount</label>
                        {{ form.current_amount }}
                    </div>

                    <!-- Deadline -->
                    <div class="mb-3">
                        <label class="form-label">Deadline (optional)</label>
                        {{ form.deadline }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            {% if form.instance.pk %}Update Goal{% else %}Add Goal{% endif %}
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
